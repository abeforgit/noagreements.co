{% load static %}

<a class="w-100 h-100 relative carousel-cell"
   href={% url "post_detail" post.id %}>

    {% if post.cover_img %}
        <img class="w-100" alt="{{ post.title }}" src="{{ post.cover_img }}"/>
    {% else %}
        <img class="w-100" alt="{{ post.title }}"
             src="{% static "core/img/doggie.png" %}"/>
    {% endif %}

    <div class="absolute w-100 bg-moon-gray bottom-1">
        <div class="pa1 f2 tc"
        >{{ post.title }}</div>
    </div>

    <div class="h-100 w-100 absolute left-0 bottom-0 flex flex-column justify-center">
        <div class="tc">{{ post.content | safe }}</div>
    </div>
</a>
