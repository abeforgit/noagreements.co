{% load static %}

<a class="featured-post carousel-cell" href={% url "post_detail" post.id %}>

    {% if post.cover_img %}
        <img class="cover" alt="{{ post.title }}" src="{{ post.cover_img }}"/>
    {% else %}
        <img class="cover" alt="{{ post.title }}" src="{% static "core/img/doggie.png" %}"/>
    {% endif %}

    <div class="title-box">
        <div class="big-text light-color title"
        >{{ post.title }}</div>
    </div>

    <div class="content-box">
        <div class="small-text light-color content">{{ post.content | safe }}</div>
    </div>
</a>
