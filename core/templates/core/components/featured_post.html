{% load static %}

<a class="w-100 h-100 relative carousel-cell"
   href={% url "post_detail" post.id %}>

    {% if post.cover_img %}
        <img class="h-100 w-100 object-cover"
                alt="{{ post.title }}"
             src="{{ post.cover_img }}"/>
    {% else %}
        <img class="h-100 object-cover"
                alt="{{ post.title }}"
             src="{% static "core/img/doggie.png" %}"/>
    {% endif %}

    <div class="absolute w-100 bg-black-30 top-0">
        <div class="pa3 f2 tc white ttc"
        >{{ post.title }}</div>
    </div>
</a>
