{% if type == "success" %}
    <a class="pa2 ba bw3 no-underline green f2 underline-hover b--green dib tc pointer"
       href={{ to }}>{{ label }}</a>
{% else %}
    <a class="pa2 ba bw3 no-underline purple f2 underline-hover b--purple dib tc pointer"
       href={{ to }}>{{ label }}</a>
{% endif %}
