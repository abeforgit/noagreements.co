{% load static %}
<a class="post-card" href={% url "post_detail" post.id %}>

    {% if post.cover_img %}
        <img class="cover" alt="{{ post.title }}" src="{{ post.cover_img }}"/>
    {% else %}
        <img class="cover" alt="{{ post.title }}" src="{% static "core/img/doggie.png" %}"/>
    {% endif %}

    <div class="title-box">
        <span class="title">{{ post.title }}</span>

    </div>
</a>
